apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golb-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-ui
            port:
              number: 80
